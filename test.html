<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Command Center | Z Snappy Pro</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <style>
        :root { --bg-dark: #0f172a; --panel-bg: #1e293b; --border: #334155; --accent: #0ea5e9; }
        body { background-color: var(--bg-dark); color: #f8fafc; font-family: 'Inter', sans-serif; }
        .mono-font { font-family: 'JetBrains Mono', monospace; }
        .panel { background: var(--panel-bg); border: 1px solid var(--border); border-radius: 16px; padding: 24px; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); }
        .input-dark { background: #020617; border: 1px solid var(--border); color: white; padding: 10px 14px; border-radius: 8px; width: 100%; font-size: 14px; transition: all 0.2s; }
        .input-dark:focus { outline: none; border-color: var(--accent); box-shadow: 0 0 0 2px rgba(14, 165, 233, 0.2); }
        .btn { font-weight: 600; padding: 10px 20px; border-radius: 8px; transition: all 0.2s; font-size: 14px; display: inline-flex; align-items: center; gap: 8px; justify-content: center; }
        .btn:active { transform: scale(0.98); }
        .btn-primary { background: var(--accent); color: white; }
        .btn-danger { background: #ef4444; color: white; }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #1e293b; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #475569; border-radius: 4px; }
        /* Toggle Switch */
        .toggle-checkbox:checked { right: 0; border-color: #22c55e; }
        .toggle-checkbox:checked + .toggle-label { background-color: #22c55e; }
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; padding: 12px; color: #94a3b8; font-size: 12px; text-transform: uppercase; border-bottom: 1px solid var(--border); }
        td { padding: 12px; border-bottom: 1px solid rgba(255,255,255,0.05); font-size: 14px; }
        tr:hover { background: rgba(255,255,255,0.02); }
        .live-pulse { animation: pulse 2s infinite; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); } 70% { box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); } 100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); } }
    </style>
</head>
<body class="min-h-screen p-6">

    <!-- üîí SECURITY GATE -->
    <div id="gate" class="fixed inset-0 bg-slate-900 flex items-center justify-center z-50">
        <div class="panel max-w-md w-full text-center">
            <div class="w-16 h-16 bg-slate-800 rounded-2xl mx-auto flex items-center justify-center mb-6 border border-slate-700">
                <span class="text-3xl">üõ°Ô∏è</span>
            </div>
            <h1 class="text-2xl font-bold mb-2">Command Center</h1>
            <p class="text-slate-400 mb-6 text-sm">Restricted Access Protocol</p>
            <button onclick="adminAuth()" class="btn btn-primary w-full py-3">Authenticate Identity</button>
        </div>
    </div>

    <!-- üéõÔ∏è DASHBOARD -->
    <div id="dashboard" class="hidden max-w-7xl mx-auto">
        <header class="flex flex-col md:flex-row justify-between items-center mb-8 gap-4">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-gradient-to-br from-sky-500 to-blue-600 rounded-xl flex items-center justify-center font-bold text-white">Z</div>
                <div><h1 class="text-xl font-bold">Z Snappy Pro</h1><p class="text-xs text-slate-400 font-mono">ADMIN_MODE</p></div>
            </div>
            <div class="flex gap-3">
                <a href="index.html" target="_blank" class="btn bg-slate-800 hover:bg-slate-700 text-white border border-slate-700">Student View</a>
                <button onclick="logout()" class="btn btn-danger text-xs uppercase tracking-wider">Logout</button>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <!-- üî¥ COLUMN 1 -->
            <div class="lg:col-span-2 space-y-6">
                <!-- 1. LIVE SESSION -->
                <div class="panel border-l-4 border-l-sky-500">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-lg font-bold flex items-center gap-2">Live Session Manager</h2>
                        <div class="flex items-center gap-2">
                            <span class="text-xs font-bold uppercase text-slate-400" id="status-label">Offline</span>
                            <div class="relative inline-block w-12 h-6 align-middle select-none">
                                <input type="checkbox" id="live-toggle" onclick="toggleLiveStatus()" class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer transition-all duration-300 left-0 border-slate-600"/>
                                <label for="live-toggle" class="toggle-label block overflow-hidden h-6 rounded-full bg-slate-700 cursor-pointer transition-all duration-300"></label>
                            </div>
                        </div>
                    </div>
                    <div class="grid md:grid-cols-2 gap-4 mb-4">
                        <div><label class="block text-xs font-bold text-slate-400 uppercase mb-1">Class Topic</label><input id="inp-topic" class="input-dark"></div>
                        <div><label class="block text-xs font-bold text-slate-400 uppercase mb-1">Time</label><input id="inp-time" class="input-dark"></div>
                    </div>
                    <div><label class="block text-xs font-bold text-slate-400 uppercase mb-1">Link</label>
                    <div class="flex gap-2"><input id="inp-link" class="input-dark font-mono text-sky-400"><button onclick="updateSessionConfig()" class="btn btn-primary">Update</button></div></div>
                </div>

                <!-- 2. ACCESS GENERATOR (NEW) -->
                <div class="panel border-l-4 border-l-green-500">
                    <h2 class="text-lg font-bold mb-4">üîë Access Management</h2>
                    <div class="grid md:grid-cols-3 gap-4 mb-6">
                        <div class="md:col-span-2">
                            <label class="block text-xs font-bold text-slate-400 uppercase mb-1">Student Name</label>
                            <input id="inp-invite-name" class="input-dark" placeholder="Enter student name">
                        </div>
                        <div class="flex items-end">
                            <button onclick="generateInvite()" class="btn btn-primary w-full h-[42px]">Generate ID</button>
                        </div>
                    </div>

                    <div class="bg-slate-900 rounded-lg border border-slate-700 overflow-hidden">
                        <div class="px-4 py-2 bg-slate-800 border-b border-slate-700 text-xs font-bold text-slate-400 uppercase flex justify-between">
                            <span>Active Invites</span>
                            <span onclick="loadInvites()" class="cursor-pointer hover:text-white">Refresh ‚Üª</span>
                        </div>
                        <div id="invite-list" class="max-h-48 overflow-y-auto custom-scrollbar p-2 space-y-2">
                            <!-- Invites injected here -->
                        </div>
                    </div>
                </div>

                <!-- 3. STUDENT DATABASE -->
                <div class="panel">
                    <div class="flex justify-between items-center mb-4"><h2 class="text-lg font-bold">Registered Students</h2><span id="student-count" class="bg-slate-700 text-xs px-2 py-1 rounded text-white">0</span></div>
                    <div class="overflow-x-auto max-h-[300px] overflow-y-auto custom-scrollbar"><table id="student-table"><thead><tr><th>Name</th><th>City</th><th>ID</th><th class="text-right">Action</th></tr></thead><tbody></tbody></table></div>
                </div>
            </div>

            <!-- üîµ COLUMN 2 -->
            <div class="space-y-6">
                <!-- BROADCAST -->
                <div class="panel border-t-4 border-t-purple-500">
                    <h2 class="text-sm font-bold uppercase text-slate-400 mb-3">üì¢ Broadcast</h2>
                    <textarea id="inp-broadcast" class="input-dark h-20 resize-none mb-3"></textarea>
                    <div class="grid grid-cols-2 gap-2"><button onclick="toggleBroadcast(true)" class="btn bg-purple-600 hover:bg-purple-500 text-white text-xs">Deploy</button><button onclick="toggleBroadcast(false)" class="btn bg-slate-700 text-white text-xs">Kill</button></div>
                </div>

                <!-- CONTENT -->
                <div class="panel">
                    <h2 class="text-sm font-bold uppercase text-slate-400 mb-3">üìö Content</h2>
                    <textarea id="inp-tasks" class="input-dark h-20 font-mono text-xs mb-2" placeholder="Tasks..."></textarea>
                    <button onclick="saveTasks()" class="btn bg-slate-700 w-full mb-4 text-xs py-1">Sync Tasks</button>
                    <label class="text-[10px] text-sky-400 uppercase font-bold">Resources</label>
                    <div class="space-y-2 mt-1"><input id="res-label" class="input-dark text-xs" placeholder="Label"><input id="res-url" class="input-dark text-xs" placeholder="URL"><button onclick="addResource()" class="btn bg-slate-700 w-full text-xs py-1">Add</button></div>
                    <div id="resource-list-container" class="space-y-2 mt-3 max-h-40 overflow-y-auto custom-scrollbar bg-slate-800/50 rounded p-2"></div>
                </div>

                <!-- SETTINGS -->
                <div class="panel">
                    <h2 class="text-sm font-bold uppercase text-slate-400 mb-3">‚öôÔ∏è Branding</h2>
                    <div class="flex gap-2"><input id="inp-photo" class="input-dark text-xs" placeholder="Logo URL"><button onclick="saveBranding()" class="btn bg-slate-700 text-xs py-1">Save</button></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const ALLOWED_ADMIN = "zsnapypro@gmail.com"; 
        
        const firebaseConfig = {
            apiKey: "AIzaSyAzoGp2rt4CB9e5yazdlK-0G28Dp7TbXtQ",
            authDomain: "zsnapypro-d9d22.firebaseapp.com",
            projectId: "zsnapypro-d9d22",
            storageBucket: "zsnapypro-d9d22.firebasestorage.app",
            messagingSenderId: "614389089654",
            appId: "1:614389089654:web:b4e8d502a8c0e996146657"
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        function adminAuth() {
            auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()).then((res) => {
                if(res.user.email === ALLOWED_ADMIN) initAdmin();
                else { Swal.fire('Access Denied', '', 'error'); auth.signOut(); }
            });
        }

        function initAdmin() {
            document.getElementById('gate').classList.add('hidden');
            document.getElementById('dashboard').classList.remove('hidden');
            loadAllData();
            loadInvites();
        }
        function logout() { auth.signOut().then(() => location.reload()); }

        // --- INVITE SYSTEM (NEW) ---
        function generateInvite() {
            const name = document.getElementById('inp-invite-name').value.trim();
            if(!name) return Swal.fire('Enter Name', '', 'warning');

            const code = 'ZSP-' + Math.floor(1000 + Math.random() * 9000);
            
            db.collection('invites').doc(code).set({
                code: code,
                studentName: name,
                status: 'active',
                createdAt: firebase.firestore.FieldValue.serverTimestamp()
            }).then(() => {
                document.getElementById('inp-invite-name').value = '';
                toast(`Generated: ${code}`);
                loadInvites();
            });
        }

        function loadInvites() {
            db.collection('invites').where('status', '==', 'active').orderBy('createdAt', 'desc').onSnapshot(snap => {
                const list = document.getElementById('invite-list');
                if(snap.empty) {
                    list.innerHTML = '<div class="text-xs text-slate-500 text-center p-2">No active invites.</div>';
                    return;
                }
                list.innerHTML = snap.docs.map(doc => {
                    const d = doc.data();
                    return `
                        <div class="flex items-center justify-between bg-slate-800 p-2 rounded border border-slate-700">
                            <div>
                                <span class="text-sky-400 font-bold font-mono block text-sm select-all cursor-pointer" onclick="navigator.clipboard.writeText('${d.code}'); toast('Copied!')">${d.code}</span>
                                <span class="text-slate-400 text-xs">${d.studentName}</span>
                            </div>
                            <button onclick="deleteInvite('${doc.id}')" class="text-slate-500 hover:text-red-400 text-xs">‚úï</button>
                        </div>
                    `;
                }).join('');
            });
        }

        function deleteInvite(id) {
            if(confirm('Delete this invite code?')) db.collection('invites').doc(id).delete();
        }

        // --- EXISTING LOGIC ---
        function loadAllData() {
            db.collection('system').doc('config').onSnapshot(doc => {
                if(doc.exists) {
                    const d = doc.data();
                    document.getElementById('inp-link').value = d.meetLink || '';
                    document.getElementById('inp-topic').value = d.topic || '';
                    document.getElementById('inp-time').value = d.scheduleTime || '';
                    document.getElementById('inp-photo').value = d.adminPhoto || '';
                    document.getElementById('live-toggle').checked = d.isLive || false;
                    const l = document.getElementById('status-label');
                    if(d.isLive) { l.innerText = "LIVE NOW"; l.className = "text-xs font-bold uppercase text-red-500 live-pulse"; }
                    else { l.innerText = "Offline"; l.className = "text-xs font-bold uppercase text-slate-400"; }
                }
            });
            
            db.collection('students').orderBy('joinedAt', 'desc').onSnapshot(snap => {
                document.getElementById('student-count').innerText = snap.size;
                document.querySelector('#student-table tbody').innerHTML = snap.docs.map(doc => {
                    const d = doc.data();
                    return `<tr><td class="font-bold text-white">${d.name}</td><td class="text-slate-400">${d.city}</td><td class="text-xs font-mono text-sky-400">${d.accessCode || '-'}</td><td class="text-right"><button onclick="deleteStudent('${doc.id}')" class="text-red-400 text-xs font-bold">REMOVE</button></td></tr>`;
                }).join('');
            });

            // Resources Logic
            db.collection('system').doc('resources').onSnapshot(doc => {
                const container = document.getElementById('resource-list-container');
                if(doc.exists && doc.data().items && doc.data().items.length > 0) {
                    container.innerHTML = doc.data().items.map((item, index) => `
                        <div class="flex justify-between bg-slate-900 p-2 rounded text-xs border border-slate-700">
                            <div class="truncate w-full pr-2"><span class="text-sky-400 font-bold">${item.label}</span></div>
                            <button onclick="deleteResource(${index})" class="text-slate-500 hover:text-red-400">üóëÔ∏è</button>
                        </div>`).join('');
                } else { container.innerHTML = '<div class="text-center text-xs text-slate-500">No items</div>'; }
            });
        }

        function updateSessionConfig() {
            db.collection('system').doc('config').set({
                meetLink: document.getElementById('inp-link').value,
                topic: document.getElementById('inp-topic').value,
                scheduleTime: document.getElementById('inp-time').value
            }, { merge: true }).then(() => toast('Updated'));
        }

        function toggleLiveStatus() {
            const s = document.getElementById('live-toggle').checked;
            db.collection('system').doc('config').set({ isLive: s }, { merge: true });
        }
        function saveBranding() { db.collection('system').doc('config').set({ adminPhoto: document.getElementById('inp-photo').value }, { merge: true }); }
        function toggleBroadcast(a) { db.collection('system').doc('broadcast').set({ active: a, message: document.getElementById('inp-broadcast').value }); }
        function saveTasks() { db.collection('system').doc('tasks').set({ items: document.getElementById('inp-tasks').value.split('\n').filter(t=>t.trim()) }); }
        
        function addResource() {
            const l = document.getElementById('res-label').value, u = document.getElementById('res-url').value;
            if(!l||!u) return;
            db.collection('system').doc('resources').get().then(doc => {
                const c = doc.exists ? doc.data().items || [] : [];
                c.push({label:l, url:u});
                db.collection('system').doc('resources').set({items:c}).then(()=>{
                     document.getElementById('res-label').value=''; document.getElementById('res-url').value='';
                });
            });
        }
        function deleteResource(i) {
             db.collection('system').doc('resources').get().then(doc => {
                const c = doc.data().items; c.splice(i,1);
                db.collection('system').doc('resources').set({items:c});
            });
        }
        function deleteStudent(uid) { if(confirm('Remove student?')) db.collection('students').doc(uid).delete(); }
        function toast(msg) { Swal.fire({ toast: true, position: 'top-end', showConfirmButton: false, timer: 1500, icon: 'success', title: msg }); }
    </script>
</body>
</html>
