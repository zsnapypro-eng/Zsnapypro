<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Command Center | Z Snappy Pro</title>
    
    <!-- Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <style>
        /* --- üé® ADMIN THEME (Dark & Technical) --- */
        :root {
            --bg-dark: #0f172a;
            --panel-bg: #1e293b;
            --border: #334155;
            --accent: #0ea5e9;
        }

        body {
            background-color: var(--bg-dark);
            color: #f8fafc;
            font-family: 'Inter', sans-serif;
        }

        .mono-font { font-family: 'JetBrains Mono', monospace; }

        /* --- üß© COMPONENTS --- */
        .panel {
            background: var(--panel-bg);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .input-dark {
            background: #020617;
            border: 1px solid var(--border);
            color: white;
            padding: 10px 14px;
            border-radius: 8px;
            width: 100%;
            font-size: 14px;
            transition: all 0.2s;
        }
        .input-dark:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(14, 165, 233, 0.2);
        }

        .btn {
            font-weight: 600;
            padding: 10px 20px;
            border-radius: 8px;
            transition: all 0.2s;
            font-size: 14px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            justify-content: center;
        }
        .btn:active { transform: scale(0.98); }

        .btn-primary { background: var(--accent); color: white; }
        .btn-primary:hover { background: #0284c7; }

        .btn-danger { background: #ef4444; color: white; }
        .btn-danger:hover { background: #dc2626; }

        .btn-success { background: #22c55e; color: white; }
        .btn-success:hover { background: #16a34a; }

        /* Toggle Switch */
        .toggle-checkbox:checked {
            right: 0;
            border-color: #22c55e;
        }
        .toggle-checkbox:checked + .toggle-label {
            background-color: #22c55e;
        }
        
        /* Table Styles */
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; padding: 12px; color: #94a3b8; font-size: 12px; text-transform: uppercase; border-bottom: 1px solid var(--border); }
        td { padding: 12px; border-bottom: 1px solid rgba(255,255,255,0.05); font-size: 14px; }
        tr:hover { background: rgba(255,255,255,0.02); }

        .status-dot { height: 8px; width: 8px; border-radius: 50%; display: inline-block; margin-right: 6px; }
        .live-pulse { animation: pulse 2s infinite; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); } 70% { box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); } 100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); } }
    </style>
</head>
<body class="min-h-screen p-6">

    <!-- üîí SECURITY GATE -->
    <div id="gate" class="fixed inset-0 bg-slate-900 flex items-center justify-center z-50">
        <div class="panel max-w-md w-full text-center">
            <div class="w-16 h-16 bg-slate-800 rounded-2xl mx-auto flex items-center justify-center mb-6 border border-slate-700">
                <span class="text-3xl">üõ°Ô∏è</span>
            </div>
            <h1 class="text-2xl font-bold mb-2">Command Center</h1>
            <p class="text-slate-400 mb-6 text-sm">Restricted Access Protocol</p>
            <button onclick="adminAuth()" class="btn btn-primary w-full py-3">Authenticate Identity</button>
        </div>
    </div>

    <!-- üéõÔ∏è DASHBOARD -->
    <div id="dashboard" class="hidden max-w-7xl mx-auto">
        
        <!-- Header -->
        <header class="flex flex-col md:flex-row justify-between items-center mb-8 gap-4">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-gradient-to-br from-sky-500 to-blue-600 rounded-xl flex items-center justify-center font-bold text-white">Z</div>
                <div>
                    <h1 class="text-xl font-bold">Z Snappy Pro</h1>
                    <p class="text-xs text-slate-400 font-mono">ADMIN_MODE_ACTIVE</p>
                </div>
            </div>
            <div class="flex gap-3">
                <a href="index.html" target="_blank" class="btn bg-slate-800 hover:bg-slate-700 text-white border border-slate-700">View Student Portal</a>
                <button onclick="logout()" class="btn btn-danger text-xs uppercase tracking-wider">Terminate Session</button>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">

            <!-- üî¥ COLUMN 1: LIVE CLASS CONTROLLER -->
            <div class="lg:col-span-2 space-y-6">
                
                <!-- 1. SESSION CONTROLS -->
                <div class="panel border-l-4 border-l-sky-500">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-lg font-bold flex items-center gap-2">
                            <svg class="w-5 h-5 text-sky-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"></path></svg>
                            Live Session Manager
                        </h2>
                        <div class="flex items-center gap-2">
                            <span class="text-xs font-bold uppercase text-slate-400" id="status-label">Offline</span>
                            <div class="relative inline-block w-12 h-6 align-middle select-none">
                                <input type="checkbox" id="live-toggle" onclick="toggleLiveStatus()" class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer transition-all duration-300 left-0 border-slate-600"/>
                                <label for="live-toggle" class="toggle-label block overflow-hidden h-6 rounded-full bg-slate-700 cursor-pointer transition-all duration-300"></label>
                            </div>
                        </div>
                    </div>

                    <div class="grid md:grid-cols-2 gap-4 mb-4">
                        <div>
                            <label class="block text-xs font-bold text-slate-400 uppercase mb-1">Class Topic</label>
                            <input id="inp-topic" class="input-dark" placeholder="e.g. Intro to AI Art">
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-slate-400 uppercase mb-1">Schedule / Time</label>
                            <input id="inp-time" class="input-dark" placeholder="e.g. Today at 5:00 PM">
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="block text-xs font-bold text-slate-400 uppercase mb-1">Google Meet Link</label>
                        <div class="flex gap-2">
                            <input id="inp-link" class="input-dark font-mono text-sky-400" placeholder="https://meet.google.com/...">
                            <button onclick="updateSessionConfig()" class="btn btn-primary">Update</button>
                        </div>
                    </div>
                </div>

                <!-- 2. STUDENT DATABASE -->
                <div class="panel">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-lg font-bold">Registered Students</h2>
                        <span id="student-count" class="bg-slate-700 text-xs px-2 py-1 rounded-md text-white">0</span>
                    </div>
                    
                    <div class="overflow-x-auto max-h-[400px] overflow-y-auto no-scrollbar">
                        <table id="student-table">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>City</th>
                                    <th>Joined</th>
                                    <th class="text-right">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Rows injected via JS -->
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>

            <!-- üîµ COLUMN 2: TOOLS & SETTINGS -->
            <div class="space-y-6">

                <!-- 3. BROADCAST SYSTEM -->
                <div class="panel border-t-4 border-t-purple-500">
                    <h2 class="text-sm font-bold uppercase text-slate-400 mb-3">üì¢ Global Broadcast</h2>
                    <textarea id="inp-broadcast" class="input-dark h-24 resize-none mb-3" placeholder="Alert message for all students..."></textarea>
                    <div class="grid grid-cols-2 gap-2">
                        <button onclick="toggleBroadcast(true)" class="btn bg-purple-600 hover:bg-purple-500 text-white text-xs">Deploy Alert</button>
                        <button onclick="toggleBroadcast(false)" class="btn bg-slate-700 hover:bg-slate-600 text-white text-xs">Kill Alert</button>
                    </div>
                </div>

                <!-- 4. CONTENT MANAGER -->
                <div class="panel">
                    <h2 class="text-sm font-bold uppercase text-slate-400 mb-3">üìö Content Manager</h2>
                    
                    <!-- Tasks -->
                    <div class="mb-4">
                        <label class="text-[10px] text-sky-400 uppercase font-bold">Daily Tasks (Line separated)</label>
                        <textarea id="inp-tasks" class="input-dark h-20 font-mono text-xs"></textarea>
                        <button onclick="saveTasks()" class="btn bg-slate-700 w-full mt-2 text-xs py-1">Sync Tasks</button>
                    </div>

                    <!-- Add Resource -->
                    <div>
                        <label class="text-[10px] text-sky-400 uppercase font-bold">Add Resource</label>
                        <div class="space-y-2 mt-1">
                            <input id="res-label" class="input-dark text-xs" placeholder="Label (e.g. PDF Guide)">
                            <input id="res-url" class="input-dark text-xs" placeholder="URL">
                            <button onclick="addResource()" class="btn bg-slate-700 w-full text-xs py-1">Add Link</button>
                        </div>
                    </div>
                </div>

                <!-- 5. SETTINGS (Logo) -->
                <div class="panel">
                    <h2 class="text-sm font-bold uppercase text-slate-400 mb-3">‚öôÔ∏è Branding</h2>
                    <label class="text-[10px] text-sky-400 uppercase font-bold">Admin Photo URL (Logo)</label>
                    <div class="flex gap-2 mt-1">
                        <input id="inp-photo" class="input-dark text-xs" placeholder="Image URL">
                        <button onclick="saveBranding()" class="btn bg-slate-700 text-xs py-1">Save</button>
                    </div>
                </div>

                <!-- 6. SPY CHAT -->
                <div class="panel h-[300px] flex flex-col">
                    <div class="flex justify-between items-center mb-2">
                        <h2 class="text-sm font-bold uppercase text-slate-400">üïµÔ∏è Chat Monitor</h2>
                        <button onclick="purgeChat()" class="text-[10px] text-red-400 hover:text-red-300">CLEAR ALL</button>
                    </div>
                    <div id="spy-chat" class="flex-1 bg-black/30 rounded-lg p-3 overflow-y-auto font-mono text-xs space-y-2 border border-slate-700">
                        <!-- Chat stream -->
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script>
        // --- ‚öôÔ∏è CONFIG (Security) ---
        const ALLOWED_ADMIN = "zsnapypro@gmail.com"; 
        // üëÜ CHANGE THIS to your email if different
        
        const firebaseConfig = {
            apiKey: "AIzaSyAzoGp2rt4CB9e5yazdlK-0G28Dp7TbXtQ",
            authDomain: "zsnapypro-d9d22.firebaseapp.com",
            projectId: "zsnapypro-d9d22",
            storageBucket: "zsnapypro-d9d22.firebasestorage.app",
            messagingSenderId: "614389089654",
            appId: "1:614389089654:web:b4e8d502a8c0e996146657"
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        // --- üîê AUTH ---
        function adminAuth() {
            auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()).then((res) => {
                if(res.user.email === ALLOWED_ADMIN) {
                    initAdmin();
                } else {
                    Swal.fire('Access Denied', 'Email not authorized.', 'error');
                    auth.signOut();
                }
            }).catch(e => Swal.fire('Error', e.message, 'error'));
        }

        function initAdmin() {
            document.getElementById('gate').classList.add('hidden');
            document.getElementById('dashboard').classList.remove('hidden');
            loadAllData();
        }

        function logout() {
            auth.signOut().then(() => location.reload());
        }

        // --- üì° DATA LOADING ---
        function loadAllData() {
            // 1. Config (Link, Topic, Time, Live Status, Photo)
            db.collection('system').doc('config').onSnapshot(doc => {
                if(doc.exists) {
                    const data = doc.data();
                    document.getElementById('inp-link').value = data.meetLink || '';
                    document.getElementById('inp-topic').value = data.topic || '';
                    document.getElementById('inp-time').value = data.scheduleTime || '';
                    document.getElementById('inp-photo').value = data.adminPhoto || '';
                    
                    // Live Toggle UI
                    const toggle = document.getElementById('live-toggle');
                    const label = document.getElementById('status-label');
                    toggle.checked = data.isLive || false;
                    
                    if(data.isLive) {
                        label.innerText = "LIVE NOW";
                        label.className = "text-xs font-bold uppercase text-red-500 live-pulse";
                    } else {
                        label.innerText = "Offline";
                        label.className = "text-xs font-bold uppercase text-slate-400";
                    }
                }
            });

            // 2. Tasks
            db.collection('system').doc('tasks').get().then(doc => {
                if(doc.exists) document.getElementById('inp-tasks').value = (doc.data().items || []).join('\n');
            });

            // 3. Students
            db.collection('students').orderBy('joinedAt', 'desc').onSnapshot(snap => {
                document.getElementById('student-count').innerText = snap.size;
                const tbody = document.querySelector('#student-table tbody');
                
                tbody.innerHTML = snap.docs.map(doc => {
                    const d = doc.data();
                    const date = d.joinedAt ? new Date(d.joinedAt.toDate()).toLocaleDateString() : '-';
                    return `
                        <tr>
                            <td class="font-bold text-white">${d.name}</td>
                            <td class="text-slate-400">${d.city}</td>
                            <td class="text-slate-500 text-xs font-mono">${date}</td>
                            <td class="text-right">
                                <button onclick="deleteStudent('${doc.id}')" class="text-red-400 hover:text-red-300 text-xs font-bold">REMOVE</button>
                            </td>
                        </tr>
                    `;
                }).join('');
            });

            // 4. Spy Chat
            db.collection('chat').orderBy('timestamp', 'desc').limit(30).onSnapshot(snap => {
                const box = document.getElementById('spy-chat');
                box.innerHTML = snap.docs.map(doc => {
                    const m = doc.data();
                    return `<div class="border-b border-slate-700/50 pb-1">
                        <span class="text-sky-400 font-bold">${m.sender}:</span> <span class="text-slate-300">${m.text}</span>
                    </div>`;
                }).join('');
            });
        }

        // --- ‚ö° ACTIONS ---

        // 1. Session Manager
        function updateSessionConfig() {
            const link = document.getElementById('inp-link').value;
            const topic = document.getElementById('inp-topic').value;
            const time = document.getElementById('inp-time').value;

            db.collection('system').doc('config').set({
                meetLink: link,
                topic: topic,
                scheduleTime: time
            }, { merge: true }).then(() => toast('Session Details Updated'));
        }

        function toggleLiveStatus() {
            const isLive = document.getElementById('live-toggle').checked;
            db.collection('system').doc('config').set({ isLive: isLive }, { merge: true })
                .then(() => toast(isLive ? 'Class is LIVE!' : 'Class Ended'));
        }

        // 2. Branding
        function saveBranding() {
            const photo = document.getElementById('inp-photo').value;
            db.collection('system').doc('config').set({ adminPhoto: photo }, { merge: true })
                .then(() => toast('Logo Updated'));
        }

        // 3. Broadcast
        function toggleBroadcast(active) {
            const msg = document.getElementById('inp-broadcast').value;
            db.collection('system').doc('broadcast').set({ active: active, message: msg })
                .then(() => toast(active ? 'Alert Deployed' : 'Alert Cleared'));
        }

        // 4. Content
        function saveTasks() {
            const tasks = document.getElementById('inp-tasks').value.split('\n').filter(t => t.trim());
            db.collection('system').doc('tasks').set({ items: tasks })
                .then(() => toast('Tasks Synced'));
        }

        function addResource() {
            const label = document.getElementById('res-label').value;
            const url = document.getElementById('res-url').value;
            if(!label || !url) return;

            db.collection('system').doc('resources').get().then(doc => {
                const current = doc.exists ? doc.data().items || [] : [];
                current.push({ label, url });
                db.collection('system').doc('resources').set({ items: current })
                    .then(() => {
                        document.getElementById('res-label').value = '';
                        document.getElementById('res-url').value = '';
                        toast('Resource Added');
                    });
            });
        }

        // 5. User Management
        function deleteStudent(uid) {
            if(confirm('Are you sure you want to remove this student?')) {
                db.collection('students').doc(uid).delete().then(() => toast('Student Removed'));
            }
        }

        function purgeChat() {
            if(confirm('Delete all chat messages?')) {
                // Warning: Batch delete in client side loop (Fine for small chats)
                db.collection('chat').get().then(snap => {
                    snap.forEach(doc => doc.ref.delete());
                    toast('Chat Logs Purged');
                });
            }
        }

        function toast(msg) {
            const Toast = Swal.mixin({ toast: true, position: 'top-end', showConfirmButton: false, timer: 2000, timerProgressBar: true });
            Toast.fire({ icon: 'success', title: msg });
        }
    </script>
</body>
</html>
