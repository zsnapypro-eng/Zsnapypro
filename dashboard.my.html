<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal | Z Snappy Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <style>
        body { background: #0f172a; color: white; font-family: sans-serif; }
        .glass { background: rgba(30, 41, 59, 0.7); border: 1px solid rgba(255,255,255,0.1); backdrop-filter: blur(10px); }
        .hide { display: none !important; }
    </style>
</head>
<body class="p-6 max-w-6xl mx-auto">

    <div id="login-screen" class="min-h-screen flex items-center justify-center">
        <div class="glass p-10 rounded-2xl text-center max-w-md w-full">
            <h1 class="text-2xl font-bold mb-6">Admin Access Only</h1>
            <button onclick="adminLogin()" class="w-full bg-blue-600 hover:bg-blue-500 py-3 rounded-xl font-bold transition">
                Login with Google
            </button>
        </div>
    </div>

    <div id="dashboard" class="hide">
        <header class="flex justify-between items-center mb-10">
            <h1 class="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-400">
                Command Center
            </h1>
            <button onclick="firebase.auth().signOut()" class="text-sm text-slate-400 hover:text-white">Logout</button>
        </header>

        <section class="glass p-8 rounded-2xl mb-8">
            <h2 class="text-xl font-bold mb-4 text-blue-300">ðŸ”´ Live Meeting Link</h2>
            <div class="flex gap-4">
                <input type="text" id="inp-link" class="flex-1 bg-slate-900 border border-slate-700 p-4 rounded-xl text-white font-mono" placeholder="https://meet.google.com/...">
                <button onclick="updateLink()" class="bg-green-600 hover:bg-green-500 px-8 rounded-xl font-bold">Update</button>
            </div>
            <p class="text-slate-400 text-sm mt-2">Updates instantly for all users.</p>
        </section>

        <section class="glass p-8 rounded-2xl">
            <div class="flex justify-between items-end mb-6">
                <h2 class="text-xl font-bold text-blue-300">ðŸ‘¥ Registered Candidates</h2>
                <button onclick="fetchUsers()" class="text-sm bg-slate-700 px-3 py-1 rounded hover:bg-slate-600">Refresh Data</button>
            </div>
            
            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse">
                    <thead>
                        <tr class="text-slate-400 border-b border-slate-700 text-sm uppercase">
                            <th class="p-3">Name</th>
                            <th class="p-3">Status</th>
                            <th class="p-3">Phone</th>
                            <th class="p-3">ID</th>
                            <th class="p-3">Email</th>
                        </tr>
                    </thead>
                    <tbody id="table-body" class="text-sm font-mono">
                        </tbody>
                </table>
            </div>
        </section>
    </div>

    <script>
        // --- ðŸ”’ SECURITY CONFIG ---
        const ALLOWED_ADMIN = "zsnapypro@gmail.com"; // <--- CHANGE THIS
        // --------------------------

        const firebaseConfig = {
            apiKey: "AIzaSyAzoGp2rt4CB9e5yazdlK-0G28Dp7TbXtQ",
            authDomain: "zsnapypro-d9d22.firebaseapp.com",
            projectId: "zsnapypro-d9d22",
            storageBucket: "zsnapypro-d9d22.firebasestorage.app",
            messagingSenderId: "614389089654",
            appId: "1:614389089654:web:b4e8d502a8c0e996146657"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        // AUTH LISTENER
        auth.onAuthStateChanged(user => {
            if(user && user.email === ALLOWED_ADMIN) {
                document.getElementById('login-screen').classList.add('hide');
                document.getElementById('dashboard').classList.remove('hide');
                initDashboard();
            } else if (user) {
                Swal.fire('Access Denied', 'You are not an admin.', 'error');
                auth.signOut();
            } else {
                document.getElementById('login-screen').classList.remove('hide');
                document.getElementById('dashboard').classList.add('hide');
            }
        });

        function adminLogin() {
            auth.signInWithPopup(new firebase.auth.GoogleAuthProvider());
        }

        // DASHBOARD LOGIC
        function initDashboard() {
            // Get current link
            db.collection('settings').doc('config').get().then(doc => {
                if(doc.exists) document.getElementById('inp-link').value = doc.data().meetLink || '';
            });
            fetchUsers();
        }

        function updateLink() {
            const link = document.getElementById('inp-link').value;
            db.collection('settings').doc('config').set({ meetLink: link }, { merge: true })
                .then(() => Swal.fire('Success', 'Link Updated', 'success'));
        }

        function fetchUsers() {
            const tbody = document.getElementById('table-body');
            tbody.innerHTML = '<tr><td class="p-4">Loading...</td></tr>';
            
            db.collection('registrations').orderBy('timestamp', 'desc').get().then(snap => {
                let html = '';
                snap.forEach(doc => {
                    const d = doc.data();
                    html += `
                        <tr class="border-b border-slate-800 hover:bg-slate-800/50">
                            <td class="p-3 font-bold text-white">${d.name}</td>
                            <td class="p-3"><span class="bg-blue-900 text-blue-200 px-2 py-1 rounded text-xs">${d.status}</span></td>
                            <td class="p-3 text-slate-400">${d.phone}</td>
                            <td class="p-3 text-yellow-500">${d.registrationID}</td>
                            <td class="p-3 text-slate-500">${d.email}</td>
                        </tr>
                    `;
                });
                tbody.innerHTML = html;
            });
        }
    </script>
</body>
</html>
